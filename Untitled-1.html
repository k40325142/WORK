<h1><u><font face="標楷體">台灣特色小吃</font></u></h1>
<font size="4">

<pre>
<font face="細明體"><font size="5">

<span class="CALSS">台灣小吃，是一係列台灣的特殊街頭食物的總稱，
地道的美味小吃，展現著當地的民俗風情及飲食文化，
從北到南口味大不同，台灣的小吃結合了閩南，潮州，福建以及日本的佳肴，
造就了台灣各式各樣的美味，藏身於巷弄間的特色傳統美食，
各地獨特的風味小吃，都代表著過去至今的飲食傳承。</span><br>
</font></pre>

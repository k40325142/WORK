  <h1 class="CLASS"><b>新竹肉圓</b></h1>

<font size="5">
<font face="細明體"><br>
</font face>
<pre>
<span class="CLASS"><font face="細明體"><font size="5">
外皮特色是皮有透明感且有咬勁，主要以在來米的米漿
佐以蕃薯粉跟太白粉製成，比一般肉圓小。它另外一
項更為顯著的特色就是內餡以紅糟調味，豬肉餡料佐
以紅糟、糖跟醬油，再加上剁碎的青蔥，就是新竹肉
圓的基本餡料，城煌廟附近多家可品嚐。
調理時會將餡料包入米漿中，然後先蒸再炸，起鍋後佐
以醬油、辣椒醬等調味，為了去除膩味通常還會搭配
四神湯解油膩，一般新竹人都是這樣的吃法成。<br>

</font></span></pre>

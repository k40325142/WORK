  <h1 class="CLASS"><b>臭豆腐</b></h1>

<font size="5">
<font face="細明體"><br>
</font face>
<pre>
<span class="CLASS"><font face="細明體"><font size="5">
台灣臭豆腐源自中國大陸，來源自1949年湖南籍的老兵李名。台灣臭豆腐表面酥脆
裡外通臭，而且內含很多孔洞。麻辣臭豆腐是近年來台灣的新吃法，由於四川麻辣
鍋的風行，也使得火鍋業者研發出把臭豆腐加入麻辣湯裡，搭配上鴨血、酸菜，麻辣
湯底的濃郁再加上臭豆腐獨特的氣味，可以說是近年來個人火鍋常見的新吃法，也
有些業者會加入肥腸（豬大腸），俗稱「大腸臭臭鍋」。<br>

</font></span></pre>
